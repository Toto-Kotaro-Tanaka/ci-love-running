<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Love Running 🏃</title>
</head>

<body>
  <header>
    <a href="index.html">
      <h2 id="logo">Love Running</h2>
    </a>
    <nav>
      <ul id="menu">
        <li><a href="signup.html" class="active">Sign Up</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html" >Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
      <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
      <label for="fname">First Name</label>
      <input class="text-input" type="text" name="first_name" id="fname" required>
      <label for="lname">Last Name</label>
      <input class="text-input" type="text" name="last_name" id="lname" required>
      <label for="email">Email Address</label>
      <input class="text-input" type="email" name="email_address" id="email" required>
      <label for="road">Road</label>
      <input type="radio" name="running_preference" value="road" id="road" required>
      <label for="trail">Trail</label>
      <input type="radio" name="running_preference" value="trail" id="trail">
      <label for="both">Both</label>
      <input type="radio" name="running_preference" value="both" id="both">
      <input class="join-button" type="submit" value="Let's Run!">
    </form>
    </section> 

    <footer>
      <ul id="icons">
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
        <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
      </ul>
    </footer>

</body>
</html>
